<div class="module module-pre-market" id="module1">
    <h2>Module 1 — Pre-Market</h2>

    <!-- LEVELS MARKED -->
    <div class="card">
        <h3>1. Levels Marked</h3>
        <label>
            <input type="checkbox" id="levelsMarkedCheckbox">
            Levels Marked Completed
        </label>
        <textarea id="levelsMarkedObservation" placeholder="Observation..."></textarea>
        <input id="levelsMarkedTags" placeholder="Tags (comma separated)" />
    </div>

    <!-- NEWS CHECKED -->
    <div class="card">
        <h3>2. News Checked</h3>
        <label>
            <input type="checkbox" id="newsCheckedCheckbox">
            News Checked
        </label>
        <textarea id="newsCheckedObservation" placeholder="Observation..."></textarea>
        <input id="newsCheckedTags" placeholder="Tags (comma separated)" />
    </div>

    <!-- HTF CHECK -->
    <div class="card">
        <h3>3. HTF Check</h3>
        <label>
            <input type="checkbox" id="htfCheckedCheckbox">
            HTF Check Completed
        </label>
        <textarea id="htfObservation" placeholder="Observation..."></textarea>
        <input id="htfTags" placeholder="Tags (comma separated)" />
    </div>

    <!-- LTF ALIGNMENT -->
    <div class="card">
        <h3>4. LTF Alignment</h3>
        <label>
            <select id="ltfAlignment">
                <option value="">Select...</option>
                <option value="yes">Yes (Aligned)</option>
                <option value="no">No (Not Aligned)</option>
            </select>
        </label>
        <textarea id="ltfObservation" placeholder="Observation..."></textarea>
        <input id="ltfTags" placeholder="Tags (comma separated)" />
    </div>

    <!-- IF–THEN SCENARIOS -->
    <div class="card">
        <h3>5. IF–THEN Scenarios</h3>
        <div id="scenarioList"></div>
        <button id="addScenarioBtn">Add Scenario</button>
    </div>

    <!-- NY OPENING IMPULSE -->
    <div class="card">
        <h3>6. NY Opening Impulse Expectation</h3>
        <textarea id="nyImpulse" placeholder="Describe expected impulse..."></textarea>
    </div>

    <!-- EMOTIONAL BASELINE -->
    <div class="card">
        <h3>7. Emotion Coming Into Session</h3>
        <input id="emotionBaseline" placeholder="Emotion..." />
        <textarea id="emotionBaselineNotes" placeholder="Notes..."></textarea>
    </div>
</div>
